<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Friend Finder</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main>
        <div class="container">
          <div class="row">
            <div class="col s12 z-depth-5 mainpanel">
              <div id="mainpanel-content">
                <h1>Friend Finder Survery</h1>
                <div class="divider"></div>
                <h2>Are you lonely, bored or just a social butterfly looking for new friends?</h2>
                <h2>Answer a few questions.</h2>
                <h2>Find the friend you're looking for, it's as easy as a button click!</h2>
                <a href="/survey">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
                    <i class="material-icons right"></i>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
  
    
    </body>
    </html>
